<po-dynamic-form
  [p-fields]="fields"

  class="po-pl-0"
></po-dynamic-form>
<div class="po-row">
  <po-button
    class="po-xl-6 po-xl-6 po-md-6 po-sm-6"

  ></po-button>
  <po-button
    class="po-xl-6 po-xl-6 po-md-6 po-sm-6"
    p-label="Salvar"
  ></po-button>
</div>
