<form class="container" (submit)="login()">
  <h1 class="form-title">Login</h1>
  <input
    [(ngModel)]="email"
    name="email"
    class="form-field"
    placeholder="E-mail"
    #emailField="ngModel"
    required
    email
  />
  <small *ngIf="emailField.invalid && emailField.touched" class="warning"
    >Digite um e-mail valido!</small
  >
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    class="form-field"
    placeholder="Senha"
    #passwordField="ngModel"
    required
    minlength="6"
  />
  <small *ngIf="passwordField.invalid && passwordField.touched" class="warning"
    >Senha muito curta.</small
  >
  <button
    [disabled]="passwordField.invalid || emailField.invalid"
    class="login-button"
  >
    Entrar
  </button>
  <p>
    Ainda nÃ£o tem conta?
    <a class="form-link" [routerLink]="['registration']">Registre-se!</a>
  </p>
</form>
